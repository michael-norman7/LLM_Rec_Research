<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix LLM Recommender</title>

    <!-- <link href="popup.css" rel="stylesheet" type="text/css" /> -->

    <link
      href="assets/bootstrap-5.0.2-dist/css/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />

    <script src="assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="assets/axios/axios.min.js"></script>

    <script type="module" src="popup.js"></script>
  </head>

  <body
    style="
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: white;
    "
  >
    <div class="container text-center" style="width: 35em">
      <div>
        <!-- Top row -->
        <div id="buttonContainer" class="d-flex gap-3 py-3 justify-content-end">
          <!-- Prompt option group -->
          <div class="d-flex align-items-center gap-2">
            <div>Prompt</div>
            <div class="btn-group">
              <button
                id="promptButton1"
                type="button"
                class="btn text-light"
                style="background-color: #e50914"
              >
                Simp
              </button>
              <button
                id="promptButton2"
                type="button"
                class="btn text-light"
                style="background-color: grey"
              >
                Pref
              </button>
            </div>
          </div>

          <!-- GPT option group -->
          <div class="d-flex align-items-center gap-2">
            <div>GPT</div>
            <div class="btn-group">
              <button
                id="gptButton1"
                type="button"
                class="btn text-light"
                style="background-color: #e50914"
              >
                3.5
              </button>
              <button
                id="gptButton2"
                type="button"
                class="btn text-light"
                style="background-color: grey"
              >
                4
              </button>
            </div>
          </div>

          <!-- API option group -->
          <div class="d-flex align-items-center gap-2">
            <div>API</div>
            <div class="btn-group">
              <button
                id="apiButton1"
                type="button"
                class="btn text-light"
                style="background-color: #e50914"
              >
                Y
              </button>
              <button
                id="apiButton2"
                type="button"
                class="btn text-light"
                style="background-color: grey"
              >
                N
              </button>
            </div>
          </div>

          <div class="ml-auto">
            <button id="scrapeButton" class="btn btn-primary">
              Recommend Titles to Watch
            </button>
          </div>
        </div>

        <div id="popupContent"></div>

        <div id="infoContainer">
          <button id="feedbackButton" class="btn btn-primary my-3">
            Give Feedback
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
